<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Estacionamiento</title>
    <link rel="stylesheet" href="estiloSE.css">
    
</head>
<body>
    <div class="contenedor">
        <header class="header">
            <h1>Estacionamiento UCT</h1>
        </header>

        <div class="imagenes">
            <img src="OIP2.jpg" alt="Imagen 1">
        </div>

        <main>
            <section class="intro">
                <p>Seleccione un área de estacionamiento y elija un espacio disponible.</p>
            </section>

            <div class="areas">
                <button class="area-btn" data-area="1">Área 1</button>
                <button class="area-btn" data-area="2">Área 2</button>
            </div>

            <div id="estacionamientos" class="estacionamientos"></div>
        
            <div id="estacionamientos" class="estacionamientos"></div>

            <div class="boton-aceptar">
                <button id="btnAceptar" disabled>Aceptar</button>
            </div>
            
        
        </main>

        <footer class="footer">
            <p>© 2024 Universidad Católica de Temuco. Todos los derechos reservados.</p>
        </footer>
    </div>
    
    <script src="seleccion.js" defer></script>
</body>
</html>
